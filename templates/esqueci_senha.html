<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
    body {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 20px !important;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        border-color: #ffc107 !important;
    }
</style>
</head>
<body class="bg-dark text-white d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <div class="card p-4 shadow-lg text-dark">
                    <h3 class="text-center mb-4"><i class="bi bi-shield-lock"></i> Nova Senha</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Seu CPF ou CNPJ:</label>
                            <input type="text" name="documento" class="form-control" placeholder="000.000.000-00" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Defina a Nova Senha:</label>
                            <input type="password" name="nova_senha" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-bold">Alterar Senha</button>
                        <hr>
                        <a href="/login" class="btn btn-link w-100 text-decoration-none text-secondary">Voltar ao Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
