<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
            border-color: #ffc107;
            color: #fff;
        }

        .form-label {
            color: #f8f9fa;
        }

        ::placeholder {
            color: #ced4da;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center text-white" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

           {% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}
         alert-dismissible fade show shadow-sm">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
{% endwith %}


            <div class="card p-4 shadow-lg">
                <h3 class="text-center mb-4 text-white">
                    <i class="bi bi-shield-lock me-2"></i> Nova Senha
                </h3>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">CPF ou CNPJ</label>
                        <input type="text"
                               name="documento"
                               class="form-control"
                               placeholder="000.000.000-00"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nova Senha</label>
                        <input type="password"
                               name="nova_senha"
                               class="form-control"
                               required>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 fw-bold">
                        Alterar Senha
                    </button>

                    <hr class="text-secondary">

                    <a href="/login"
                       class="btn btn-link w-100 text-decoration-none text-light">
                        ‚Üê Voltar ao Login
                    </a>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
