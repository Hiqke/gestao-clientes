<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso - Sistema</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            color: white;
        }

        .form-control, .input-group-text {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
            color: white;
        }

        .btn-primary {
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }

        .forgot-link {
            color: rgba(255, 255, 255, 0.65);
            transition: 0.3s;
        }

        .forgot-link:hover {
            color: #ffc107;
            text-shadow: 0 0 8px rgba(255, 193, 7, 0.6);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <!-- FLASH MESSAGES -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm border-0">
                    <i class="bi bi-exclamation-circle me-2"></i> {{ message }}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="card p-4 shadow-lg glass-card">
                <h3 class="text-center mb-4">
                    <i class="bi bi-person-circle me-2"></i> Acesso
                </h3>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label fw-bold">CPF</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text"
                                   name="cpf"
                                   class="form-control"
                                   placeholder="000.000.000-00"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password"
                                   id="senha"
                                   name="senha"
                                   class="form-control"
                                   required>

                            <button class="btn btn-outline-light"
                                    type="button"
                                    onclick="toggleSenha()">
                                <i class="bi bi-eye" id="olho"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                        Entrar
                    </button>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('esqueci_senha') }}"
                           class="forgot-link small text-decoration-none">
                            <i class="bi bi-question-circle me-1"></i>
                            Esqueceu a senha? Clique aqui
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleSenha() {
    const campo = document.getElementById("senha");
    const icon = document.getElementById("olho");

    if (campo.type === "password") {
        campo.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        campo.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}
</script>
</body>
</html>
