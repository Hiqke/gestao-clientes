<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header-circle {
            width: 80px; height: 80px;
            background: #0d6efd;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: -60px auto 20px;
            border: 5px solid #1e293b;
        }
        .input-group-text { background: #f8fafc; border-right: none; }
        .form-control { background: #f8fafc; border-left: none; }
        .form-control:focus { background: white; box-shadow: none; border-color: #dee2e6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card login-card p-4 mt-5">
                    <div class="header-circle shadow">
                        <i class="bi bi-shield-lock-fill text-white fs-1"></i>
                    </div>
                    <h3 class="text-center fw-bold mb-4">Acesso Restrito</h3>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">CPF</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="••••••••" required>
                                <button class="btn btn-light border" type="button" onclick="toggleSenha()">
                                    <i class="bi bi-eye" id="olho"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mb-3 shadow-sm">ENTRAR</button>
                        <div class="text-center">
                            <a href="/" class="text-decoration-none small text-muted"><i class="bi bi-arrow-left"></i> Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    function toggleSenha() {
        var x = document.getElementById("senha");
        var icon = document.getElementById("olho");
        if (x.type === "password") {
            x.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            x.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    }
    </script>
</body>
</html>
