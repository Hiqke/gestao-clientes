<!DOCTYPE html>
<html>
<head>
    <title>Bem-vindo ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 25px !important;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .glass-card:hover {
            transform: translateY(-20px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }

        .icon-size {
            font-size: 4.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h1 {
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-white d-flex align-items-center">
    <div class="container text-center">
        <h1 class="mb-5 fw-bold display-4">GESTÃO PROFISSIONAL</h1>
        
        <div class="row justify-content-center gap-5">
            <div class="col-md-4 glass-card p-5 shadow-lg" onclick="window.location.href='/login'">
                <i class="bi bi-box-arrow-in-right mb-3 text-primary icon-size"></i>
                <h3 class="fw-bold">Aceder Painel</h3>
                <p class="text-white-50">Já possuo uma conta registada</p>
            </div>
            
            <div class="col-md-4 glass-card p-5 shadow-lg" onclick="window.location.href='/registrar_conta'">
                <i class="bi bi-person-plus-fill mb-3 text-success icon-size"></i>
                <h3 class="fw-bold">Criar Conta</h3>
                <p class="text-white-50">Registar novo acesso ao sistema</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
