<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .custom-card {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Efeito de realce que pediu */
        .custom-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4) !important;
            background: rgba(255, 255, 255, 0.15);
            filter: brightness(1.1);
        }
        .icon-box {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .custom-card:hover .icon-box {
            transform: rotate(-5deg) scale(1.1);
        }
    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <h1 class="mb-5 fw-bold display-4">Gestão <span class="text-primary">Profissional</span></h1>
        <div class="row justify-content-center gap-4">
            <div class="col-md-4 card custom-card p-5 shadow-lg" onclick="window.location.href='/login'">
                <i class="bi bi-box-arrow-in-right icon-box text-primary"></i>
                <h3 class="fw-bold">Já sou cadastrado</h3>
                <p class="text-white-50 small">Aceda ao seu painel e gira os seus clientes.</p>
            </div>
            <div class="col-md-4 card custom-card p-5 shadow-lg" onclick="window.location.href='/registrar_conta'">
                <i class="bi bi-person-plus-fill icon-box text-success"></i>
                <h3 class="fw-bold">Quero me cadastrar</h3>
                <p class="text-white-50 small">Crie a sua conta e comece agora mesmo.</p>
            </div>
        </div>
    </div>
</body>
</html>
