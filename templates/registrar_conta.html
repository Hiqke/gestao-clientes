<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; display: flex; align-items: center; }
        .register-card { background: white; border-radius: 1.5rem; border: none; }
        .header-icon { width: 80px; height: 80px; background: #198754; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: -60px auto 20px; border: 5px solid #0f172a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card register-card p-4 mt-5 shadow-lg">
                    <div class="header-icon shadow">
                        <i class="bi bi-person-plus-fill text-white fs-1"></i>
                    </div>
                    <h3 class="text-center fw-bold mb-4">Criar Conta</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">CPF para Registro</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Crie uma Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" id="senha_reg" name="senha" class="form-control" placeholder="••••••••" required>
                                <button class="btn btn-light border" type="button" onclick="toggleSenha('senha_reg')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold py-2 mb-3">CADASTRAR</button>
                        <div class="text-center"><a href="/" class="text-decoration-none small text-muted">Cancelar</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleSenha(id) {
            var x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
