<!DOCTYPE html>
<html>
<head>
    <title>Criar Conta - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* 1. Fundo com Gradiente Animado (Padrão do Sistema) */
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Cartão Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 25px !important;
            color: white !important;
        }

        /* 3. Inputs Estilizados */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            border-radius: 12px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 0 15px rgba(25, 135, 84, 0.3);
            border-color: #198754 !important;
            color: white !important;
        }

        /* 4. Botão de Sucesso com Brilho */
        .btn-success {
            border-radius: 12px;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(25, 135, 84, 0.4);
        }

        .back-link {
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            text-decoration: none;
        }

        .back-link:hover {
            color: #ffffff !important;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                
                <div class="card p-4 shadow-lg glass-card">
                    <h3 class="text-center mb-4"><i class="bi bi-person-plus me-2"></i> Novo Registo</h3>
                    
                    <form action="/registrar_conta" method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">CPF ou CNPJ (apenas números):</label>
                            <input type="text" name="cpf" class="form-control" placeholder="Ex: 12345678901" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Defina a sua Senha:</label>
                            <input type="password" name="senha" class="form-control" placeholder="Senha segura" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold">Tipo de Utilizador:</label>
                            <select name="tipo" class="form-select" required>
                                <option value="user" class="text-dark">Cliente Comum</option>
                                <option value="adm" class="text-dark">Administrador</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2">
                            <i class="bi bi-check-circle me-2"></i>Finalizar Registo
                        </button>

                        <div class="text-center mt-4">
                            <a href="/" class="back-link small">
                                <i class="bi bi-arrow-left me-1"></i> Voltar ao Início
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
