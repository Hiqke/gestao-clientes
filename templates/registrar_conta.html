<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            background: rgba(255,255,255,0.98);
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for categoria, msg in messages %}
                  <div class="alert alert-{{ categoria }} alert-dismissible fade show">
                      {{ msg }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="card p-4">
                <h3 class="text-center fw-bold mb-4">
                    <i class="bi bi-person-plus-fill"></i> Criar Conta
                </h3>

                <form method="POST" action="{{ url_for('registrar_conta') }}">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">CPF</label>
                        <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Senha</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small">Confirmar Senha</label>
                        <input type="password" name="confirmar_senha" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold py-2 mb-3">
                        Criar Conta
                    </button>
                </form>

                <div class="text-center border-top pt-3">
                    <a href="{{ url_for('login') }}" class="text-decoration-none small">
                        JÃ¡ tenho conta
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
