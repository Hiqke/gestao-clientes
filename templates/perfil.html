<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3 shadow">
    <span class="navbar-brand"><i class="bi bi-person-circle me-2"></i> Meu Perfil</span>
    <div>
        <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Ver Meus Cadastros</a>
        <a href="/logout" class="btn btn-light btn-sm fw-bold">Sair</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-white text-center py-4">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h3 class="mt-2">Bem-vindo!</h3>
                </div>
                <div class="card-body p-4">
                    <h5 class="text-muted border-bottom pb-2">Suas Informações</h5>
                    
                    <div class="mb-3 mt-3">
                        <label class="fw-bold text-dark">Documento (CPF):</label>
                        <p class="fs-5 text-primary">{{ current_user.cpf }}</p>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold text-dark">Tipo de Conta:</label>
                        <p class="text-capitalize badge bg-info text-dark fs-6">{{ current_user.tipo }}</p>
                    </div>

                    <hr>
                    
                    <div class="d-grid gap-2">
                        <a href="/dashboard" class="btn btn-primary btn-lg">
                            <i class="bi bi-people-fill me-2"></i> Gerenciar Meus Clientes
                        </a>
                    </div>
                </div>
            </div>
            <p class="text-center mt-3 text-muted small">Sistema rodando em Intel Core i5-8400</p>
        </div>
    </div>
</div>

</body>
</html>
